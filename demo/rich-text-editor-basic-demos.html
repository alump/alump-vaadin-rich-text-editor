<dom-module id="rich-text-editor-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <p>
      This add-on is a fork of <a href="https://github.com/vaadin/vaadin-rich-text-editor">vaadin-rich-text-editor</a> - adding custom features to it.
    </p>

    <h3>Rich Text Editor</h3>
    <vaadin-demo-snippet id="rich-text-editor-basic-demos-sample-example">
      <template preserve-content>
        <alump-vaadin-rich-text-editor style="height: 300px;"></alump-vaadin-rich-text-editor>
      </template>
    </vaadin-demo-snippet>

    <h3>Disabled</h3>
    <vaadin-demo-snippet id="rich-text-editor-basic-demos-disabled">
      <template preserve-content>
        <alump-vaadin-rich-text-editor style="height: 300px;" disabled></alump-vaadin-rich-text-editor>
      </template>
    </vaadin-demo-snippet>

    <h3>Minimum/Maximum Height</h3>
    <vaadin-demo-snippet id="rich-text-editor-basic-demos-min-height">
      <template preserve-content>
        <style>
          alump-vaadin-rich-text-editor.height-constraints {
            min-height: 400px;
            max-height: 600px;
          }
        </style>
        <alump-vaadin-rich-text-editor class="height-constraints"></alump-vaadin-rich-text-editor>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class RichTextEditorBasicDemos extends DemoReadyEventEmitter(RichTextEditorDemo(Polymer.Element)) {
      static get is() {
        return 'rich-text-editor-basic-demos';
      }
    }
    customElements.define(RichTextEditorBasicDemos.is, RichTextEditorBasicDemos);
  </script>
</dom-module>
