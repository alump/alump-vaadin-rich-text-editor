<dom-module id="alump-vaadin-rich-text-editor-content-styles">
  <template>
    <style>
      [part="content"] {
        box-sizing: border-box;
        position: relative;
        flex: auto;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /*
        Quill core styles.
        CSS selectors removed: margin & padding reset, check list, indentation, video, colors, ordered & unordered list, h1-6, anchor
      */
      .ql-clipboard {
        left: -100000px;
        height: 1px;
        overflow-y: hidden;
        position: absolute;
        top: 50%;
      }

      .ql-clipboard p {
        margin: 0;
        padding: 0;
      }

      .ql-editor {
        box-sizing: border-box;
        line-height: 1.42;
        height: 100%;
        outline: none;
        overflow-y: auto;
        padding: 0.75em 1em;
        tab-size: 4;
        -moz-tab-size: 4;
        text-align: left;
        white-space: pre-wrap;
        word-wrap: break-word;
        flex: 1;
      }

      .ql-editor > * {
        cursor: text;
      }

      .ql-align-left {
        text-align: left;
      }

      .ql-direction-rtl {
        direction: rtl;
        text-align: inherit;
      }

      .ql-align-center {
        text-align: center;
      }

      .ql-align-justify {
        text-align: justify;
      }

      .ql-align-right {
        text-align: right;
      }
      /* quill core end */

      blockquote {
        border-left: 0.25em solid #ccc;
        margin-bottom: 0.3125em;
        margin-top: 0.3125em;
        padding-left: 1em;
      }

      strong {
        font-weight: 700;
      }

      code,
      pre {
        background-color: #f0f0f0;
        border-radius: 0.1875em;
      }

      pre {
        white-space: pre-wrap;
        margin-bottom: 0.3125em;
        margin-top: 0.3125em;
        padding: 0.3125em 0.625em;
      }

      code {
        font-size: 85%;
        padding: 0.125em 0.25em;
      }

      img {
        max-width: 100%;
      }

      /* RTL specific styles */

      :host([dir="rtl"]) .ql-editor {
        direction: rtl;
        text-align: right;
      }

      /* alump added parts */
      .ql-size-xxsmall {
        font-size: xx-small;
      }
      .ql-size-xsmall {
        font-size: x-small;
      }
      .ql-size-small {
        font-size: small;
      }
      .ql-size-medium {
        font-size: medium;
      }
      .ql-size-large {
        font-size: large;
      }
      .ql-size-xlarge {
        font-size: x-large;
      }
      .ql-size-xxlarge {
        font-size: xx-large;
      }

      .ql-font-courier-new {
        font-family: 'Courier New', Courier, monospace;
      }
      .ql-font-arial {
        font-family: Arial, Helvetica, sans-serif;
      }
      .ql-font-verdana {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      .ql-font-times-new-roman {
        font-family: 'Times New Roman', Times, serif;
      }
      .ql-font-trebucket {
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      }
      .ql-font-georgia {
        font-family: Georgia, 'Times New Roman', Times, serif;
      }

      .ql-indent-1 {
        padding-left: 1em;
      }
      .ql-indent-2 {
        padding-left: 2em;
      }
      .ql-indent-3 {
        padding-left: 3em;
      }
      .ql-indent-4 {
        padding-left: 4em;
      }
      .ql-indent-5 {
        padding-left: 5em;
      }
      .ql-indent-6 {
        padding-left: 6em;
      }
      .ql-indent-7 {
        padding-left: 7em;
      }
      .ql-indent-8 {
        padding-left: 8em;
      }

      iron-icon.dataentry {
        background: black;
        color: yellow;
        display: inline-block;
        cursor: pointer;
        width: 20px;
        height: 20px;
        padding: 5px;
      }


    </style>
  </template>
</dom-module>
