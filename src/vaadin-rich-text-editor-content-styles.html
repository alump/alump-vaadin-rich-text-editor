<dom-module id="vaadin-rich-text-editor-content-styles">
  <template>
    <style>
      [part="content"] {
        box-sizing: border-box;
        position: relative;
        flex: auto;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /*
        Quill core styles.
        CSS selectors removed: margin & padding reset, check list, indentation, video, colors, ordered & unordered list, h1-6, anchor
      */
      .ql-clipboard {
        left: -100000px;
        height: 1px;
        overflow-y: hidden;
        position: absolute;
        top: 50%;
      }

      .ql-clipboard p {
        margin: 0;
        padding: 0;
      }

      ol {
        padding-left: 1.5em;
      }

      li {
        list-style-type: none;
        padding-left: 1.5em;
        position: relative;
      }

      li > .ql-ui::before {
        display: inline-block;
        margin-left: -1.5em;
        margin-right: 0.3em;
        text-align: right;
        white-space: nowrap;
        width: 1.2em;
      }

      li[data-list=bullet] > .ql-ui::before {
        content: '\2022';
      }

      li[data-list=ordered] {
        counter-reset: list-1 list-2 list-3 list-4 list-5 list-6 list-7 list-8 list-9;
        counter-increment: list-0;
      }

      li[data-list=ordered] > .ql-ui::before {
        content: counter(list-0, decimal) '. ';
      }

      .ql-editor {
        box-sizing: border-box;
        line-height: 1.42;
        height: 100%;
        outline: none;
        overflow-y: auto;
        padding: 0.75em 1em;
        tab-size: 4;
        -moz-tab-size: 4;
        text-align: left;
        white-space: pre-wrap;
        word-wrap: break-word;
        flex: 1;
      }

      .ql-editor > * {
        cursor: text;
      }

      .ql-direction-rtl {
        direction: rtl;
        text-align: inherit;
      }

      .ql-align-center {
        text-align: center;
      }

      .ql-align-justify {
        text-align: justify;
      }

      .ql-align-right {
        text-align: right;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
      }

      td {
        outline: none;
      }

      .ql-code-block-container {
        font-family: monospace;
      }

      /* quill core end */

      blockquote {
        border-left: 0.25em solid #ccc;
        margin-bottom: 0.3125em;
        margin-top: 0.3125em;
        padding-left: 1em;
      }

      .ql-code-block-container {
        margin-bottom: 0.3125em;
        margin-top: 0.3125em;
        padding: 0.125em 0.25em;
        font-size: 85%;
        white-space: pre-wrap;
        background-color: #f0f0f0;
        border-radius: 0.1875em;
      }

      img {
        max-width: 100%;
      }
    </style>
  </template>
</dom-module>
